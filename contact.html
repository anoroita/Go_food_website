                                        <div class="panel panel-default">

                                                <input type="text" class="form-control" id="fname" name="firstname" placeholder="Your name.." required>

                                                <input type="email" class="form-control" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Your Email address.." required>

                                                <input type="number" class="form-control" id="number" name="number" placeholder="Your contact number.." required>
                                        
                                                <input onclick="validate()" class="btn btn-success" type="button" value="Submit">
